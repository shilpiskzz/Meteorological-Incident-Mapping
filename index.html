<!DOCTYPE html>
<html>

<head>
    <title>India Incident Map</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>IMD Disaster Incidents Dashboard</h2>
    <div id="container">
        <div id="sidebar">
            <label for="stateFilter">Filter by State:</label>
            <select id="stateFilter">
                <option value="all">All States</option>
            </select>

            <h3>Incidents</h3>
            <select id="filter">
                <option value="all">All</option>
                <option value="Flood">Flood</option>
                <option value="Cyclone">Rain</option>
                <option value="Earthquake">Storm</option>
            </select>
            <label for="date">Filter by Date:</label>
            <input type="date" id="date" />
            <ul id="incident-list"></ul>
        </div>

        <div id="map"></div>
    </div>
    <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script defer src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script defer src="script.js"></script>

</body>

</html>
